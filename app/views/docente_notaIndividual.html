<div ng-controller="DocenteController" ng-init="llenarNota()">
    <h2>Notas</h2>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Soluci√≥n</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="n in llenadoNota">
                    <td>{{n.Nombre}}</td>
                    <td><a ng-click="decode(n.Solucion.respuesta,n.Solucion.nombreArchivo)">{{n.Solucion.nombreArchivo}}</a></td>
                    <td class="row">
                        <input class="col-md-3" type="number" min="0" max="100" ng-model="n.Solucion.nota" ng-change="updateNota(n,n.Solucion.nota,$index)" ></input>
                        <div class="col-md-4" id='{{$index}}' style="fontWeight = 'bold'"></div>
                        
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    

</div>
