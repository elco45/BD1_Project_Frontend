<div class=" container loginmodal"  ng-controller="UsersController" >
  	<div class="row">
     	<div class="col-md-2"></div>
    	<div class="loginmodal-container center-block col-md-8  col-xs-12">
  	  		<div ng-cloak ng-show="selectButton()">
  		  		<button class="button-select btn btn-success" ng-click="seleccionar(1)">Docente</button>
      			<button class="button-select btn btn-primary" ng-click="seleccionar(2)">Estudiante</button>
  	  		</div>
	  		<div class="alert alert-danger" ng-cloak ng-show="verifyRegistro()">
                <strong>ERROR!</strong> Vuelva a revisar los campos.
            </div>
      		<div ng-cloak ng-show="!selectButton()">
        		<label>Nombre</label>
	            <input ng-model = "user.nombre" type="text" placeholder="Nombre..." >
	            <label>Apellido</label>
	            <input ng-model = "user.apellido"type="text" placeholder="Apellido.." >
	            <div ng-cloak ng-show="pressDocente()">
	              <label>Especialidad</label>
	              <input ng-model = "user.especialidad"type="text" placeholder="Especialidad..." >
	            </div>
	            <label>Email</label>
	            <div class = "row ">
	            	<div class="col-md-8 ">
	            		<input ng-model = "user.email" type="text" placeholder="Correo..." >
	            	</div>
	              	<div class="col-md-4 ">
	              		<label >@escuela.edu</label>
	              	</div>
	              	
	            </div>
	            <label>Contraseña</label>
	            <input  ng-model = "user.password"type="password" placeholder="Contraseña..." >

	            <label>Universidad</label><!--CAMBIO A UNIVERSIDAD!-->
	            <div class="row">
	              	<div class=" col-md-12 ">
	                 	<select ng-model = "mySelect" class="form-control " ng-change="verifyOtros(mySelect)">
	                    	<option ng-value="Otro">Otro</option>
	                    	<option ng-repeat="docente in docentes"
						            ng-value="docente">
						      		{{docente.nombre}}
						    </option>
	                  	</select>
	              	</div>  
	            </div>

	            <div class="row" ng-cloak ng-show="pressUniversidad()">
	            	<br></br>
	            	<div class ="col-md-3"> 
	            		<label>Nombre:</label>
	            	</div>
	              	<div  class=" col-md-9">
	                	<input ng-model = "user.universidad_txt" type="text" placeholder="Universidad..." >
	              	</div>
	            </div> 
	              
	        </div>

         	<div ng-cloak ng-show="selectButton()">
         		<button class="button-select btn btn-danger" ng-click="cancel_registration()">Cancelar</button>
         	</div>

         	<div ng-cloak ng-show="!selectButton()">
         		<button class="button-select btn btn-success" ng-click="register()">Registrar</button>
         		<button class="button-select btn btn-danger" ng-click= 'retroceder()'>Retroceder</button>
         	</div>
  		</div>
  	</div>
</div>
