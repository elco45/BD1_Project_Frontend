<div ng-controller="DocenteController" ng-init="visualizarCursos()">
	<ul ng-repeat = "n in displayCursos | orderBy:'+'">
		<div class="panel panel-primary">
	        <div class="panel-heading">
	            <h3 class="panel-title">{{n}}</h3>
	        </div>
	        <div class="panel-body">
	            {{n}}
	        </div>
	    </div>
    </ul>
</div>
