<div ng-controller="EstudianteController" ng-init="visualizarCursos()">
	
	<ul ng-repeat = "n in AllCourseData | orderBy:'+'">
		<div class="panel panel-primary">
	        <div class="panel-heading">
	            <h3 class="panel-title">{{n.course.nombre}}</h3>
	        </div>
	        <div class="panel-body">Docente:
	            {{n.docente}}
	        </div>
	    </div>
    </ul>
</div>
