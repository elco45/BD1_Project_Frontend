<div ng-controller="EstudianteController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3  class="Centrar panel-title">Tarea {{indice}}</h3>
        </div>
        <div class="panel-body">
        	<div class ="row Centrar">
            	<label class="col-md-4">Fecha Entrega: </label>
            	<label class="col-md-4">{{n.fecha_entrega}}</label>
            </div>
        	<div class ="row Centrar">
            	<form >
                	<label class="col-md-4">Archivo: </label>
                    <a class="col-md-4" ng-click="decode(n.archivo,n.nombre)"> {{n.nombre}}</a>
                </form>
            </div>
            <div class="row Centrar" ng-click="divSubirSolucion()" ng-cloak ng-hide="divSubir == true">
            	<button class="btn btn-danger" ng-click="uploadAnswer(selected.value=$index)">Subir</button>
            </div>
            <div class="row Centrar" ng-cloak ng-hide="divSubir == false">
            	<div class="row Centrar">
            		<label class="col-md-5"></label>
            		<input class="col-md-4"	 type="file">
            	</div>
            	<div class="row Centrar">
                	<button class="btn btn-danger" ng-click="uploadAnswer(selected.value=$index)">Upload</button>
                	<button class="btn btn-danger" ng-click="divSubirSolucion()">Cancelar</button>
            	</div>
            </div>
            <div class="row Centrar" ng-cloak ng-hide="!tieneSolucion()">
	        	<form >
                	<label class="col-md-4">Soluci√≥n:</label>
                    <a class="col-md-4" ng-click="decode(n.archivo,n.nombre)"> {{n.nombre}}</a>
                </form>
            </div>
	    </div>
    </div>
</div>
